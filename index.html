<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <!-- Main Style File  -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- Font Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Font Google  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Audio Count  -->
      <p>رقم السورة <span id="number"></span></p>

      <!-- The Reader Image  -->
      <img src="images/logo.jfif" alt="" />

      <!-- Audio Name  -->
      <h3 id="audio-name"></h3>

      <!-- The Reader Name  -->
      <p>الشيخ: ماهر المعيقلي</p>
      <!-- The Audio  -->
      <audio src="audios/001.mp3" id="audio"></audio>
      <!-- Icons For The Control  -->
      <ul>
        <li>
          <i class="fa-solid fa-backward" id="backward"></i>
        </li>
        <li>
          <i class="fa-solid fa-play" id="play"></i>
        </li>
        <li>
          <i class="fa-solid fa-forward" id="forward"></i>
        </li>
      </ul>
    </div>
    <!-- Main javaScript File  -->
    <script src="./scripts/main.js"></script>
  </body>
</html>
